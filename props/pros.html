<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, changeValue }) {
      //pros는 오브젝트 {}이기 때문에 banana를 받을 수 있다. 위 처럼하면 그냥 지름길 즉 쉽게 사용하는 방법이다.
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 2opx",
            border: 0,
            borderRadius: 10,
            fontSize: 16,
          }}
        >
          {text}
        </button>
      );
    }
    //const MemorizedBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("save Change");
      const changeValue = () => setValue("Revert Changes");
      // App 컴포넌트의 Btn은 그냥 단지 props 이름이지 onClick 같은 이벤트 기능을 가지고 있지 않다. ex) style={{cloro:"green"}}을 해도 그린으로 변화하지 x
      return (
        <div>
          <Btn text={value} changeValue={changeValue} />
          <Btn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
